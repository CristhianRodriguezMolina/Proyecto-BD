{%extends "base.html"%}
  {%block content%}
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
          <div class="col-lg-12">
            <div class="form-panel">
              <h4 class="mb"><i class="fa fa-angle-right"></i> Crear Persona</h4>
              <form action = "#" class="form-horizontal style-form" method="post">

                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Cedula:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="cedula">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Nombre completo:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name = "nombre">
                  </div>
                </div>


                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Email:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="correo">
                  </div>
                </div>

                 <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Telefono:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="tel">
                  </div>
                </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block"> Crear </button>
              </form>
            </div>
          </div>
          <!-- col-lg-12-->
        </div>
        <!-- /row -->
      
      <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
    
  </section>
  {%endblock%}
