{%extends "base.html"%}

{%block content%}

<section id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Listado de personas</h3>
        <div class="row">
          <div class="col-md-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i> Listado de Personas</h4>
              <hr>
              <table class="table">
                <thead>
                  <tr>
                    <th>Cedula</th>
                    <th>Nombre</th>
                    <th>E-mail</th>
                    <th>Telefono</th>
                    <th>Activo</th>
                  </tr>
                </thead>
                <tbody>
                {% for persona in personas%}	
                  <tr>
                    <td>{{persona[0]}}</td>
                    <td>{{persona[1]}}</td>
                    <td>{{persona[2]}}</td>
                    <td>{{persona[3]}}</td>
                    <td>
                  <div class="switch switch-square" data-on-label="<i class=' fa fa-check'></i>" data-off-label="<i class='fa fa-times'></i>">
                    <input type="checkbox" />
                  </div>
                    </td>
                    <td>
                      <a data-toggle="modal" href="personas.html#alertdelete{{persona[0]}}" button type="button" class="btn btn-round btn-danger">Eliminar</a>
                      
                      <a href="/editar_persona{{persona[0]}}" class="btn btn-round btn-success">Editar</a>
                    <td>
                  </tr>

                  <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="alertdelete{{persona[0]}}" class="modal fade">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">¿Está seguro que desea eliminar?</h4>
                        </div>
                        <div class="modal-footer">
                          <a href = "/eliminar_persona{{persona[0]}}" button type="button" class="btn btn-round btn-danger">Eliminar</a>
                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  {% endfor %} 
                 
                </tbody>
              </table>
            </div>
          </div>
        </div>
     </section>
</section>


{%endblock%}
