{%extends "base.html"%}

{%block content%}

<section id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Basic Table Examples</h3>
        <div class="row">
          <div class="col-md-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i> Basic Table</h4>
              <hr>
              <table class="table">
                <thead>
                  <tr>
                    <th>Cedula</th>
                    <th>Nombre</th>
                    <th>E-mail</th>
                    <th>Telefono</th>
                  </tr>
                </thead>
                <tbody>
                {% for persona in personas%}	
                  <tr>
                    <td>{{persona[0]}}</td>
                    <td>{{persona[1]}}</td>
                    <td>{{persona[2]}}</td>
                    <td>{{persona[3]}}</td>
                    <td>
                      <a href="/editar_persona{{persona[0]}}" class="btn btn-round btn-success">Editar</a>

                      <button type="button" class="btn btn-round btn-danger">Eliminar</button>
                    <td>
                  </tr>
                 {% endfor %} 
                </tbody>
              </table>
            </div>
          </div>
        </div>
     </section>
</section>
         


{%endblock%}
