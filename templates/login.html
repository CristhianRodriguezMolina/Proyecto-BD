<body>
  
  <div id="login-page">
    <div class="container">
      <form class="form-login" action="/index" method="POST">
        <h2 class="form-login-heading">sign in now</h2>
        <div class="login-wrap">
          <input type="text" class="form-control" name="usuario" placeholder="User ID" autofocus>
          <br>
          <input type="password" class="form-control" name="contrasenia" placeholder="Password">
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> Recordarme
            <span class="pull-right">
            <a data-toggle="modal" href="login.html#myModal"> Olvido la contraseña?</a>
            </span>
            </label>
          <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
          <hr>
          <div class="registration">
            No tienes una cuenta aún?<br/>
            <a data-toggle="modal" class="" href="login.html#modalRegistrarse">
              Crear una cuenta
            </a>
          </div>
        </div>
        <!-- Modal 1 -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Forgot Password ?</h4>
              </div>
              <div class="modal-body">
                <p>Enter your e-mail address below to reset your password.</p>
                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                <button class="btn btn-theme" type="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
        <!-- Modal registrarse -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="modalRegistrarse" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Registrarse</h4>
              </div>
              <div class="modal-body">
                <form action="/index" method="POST">
                  <p>Datos personales</p>
                  <input type="text" name="cedula" placeholder="Numero de identificación" autocomplete="off" class="form-control placeholder-no-fix">
                  <br/>
                  <input type="text" name="nombre" placeholder="Nombre completo" autocomplete="off" class="form-control placeholder-no-fix">
                  <br/>
                  <input type="text" name="correo" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
                  <br/>
                  <input type="text" name="telefono" placeholder="Telefono" autocomplete="off" class="form-control placeholder-no-fix">
                  <br/>
                  <p>Datos de la cuenta</p>
                  <input type="text" name="usuario" placeholder="Usuario" autocomplete="off" class="form-control placeholder-no-fix">
                  <br/>
                  <input type="password" name="contrasenia" placeholder="Contraseña" autocomplete="off" class="form-control placeholder-no-fix">
                </form>
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                <button class="btn btn-theme" type="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal registrarse -->
      </form>
    </div>
  </div>
  

  <script src="{{url_for('static',filename='lib/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static',filename='lib/bootstrap/js/bootstrap.min.js')}}"></script>

   <script src="{{url_for('static',filename='lib/bootstrap/js/bootstrap.min.js')}}"></script>
   <script class="include" type="text/javascript" src="{{url_for('static',filename='lib/jquery.dcjqaccordion.2.7.js')}}"></script>
   <script src="{{url_for('static',filename='lib/jquery.scrollTo.min.js')}}"></script>
   <script src="{{url_for('static',filename='lib/jquery.nicescroll.js')}}" type="text/javascript"></script>
   <script src="{{url_for('static',filename='lib/jquery.sparkline.js')}}"></script>

   <script src="{{url_for('static',filename='lib/common-scripts.js')}}"></script>

   <script type="text/javascript" src="{{url_for('static',filename='lib/gritter-conf.js')}}"></script>
   <!--script for this page-->
   <script src="{{url_for('static',filename='lib/sparkline-chart.js')}}"></script>
   <script src="{{url_for('static',filename='lib/zabuto_calendar.js')}}"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      var unique_id = $.gritter.add({
        // (string | mandatory) the heading of the notification
        title: 'Welcome to Dashio!',
        // (string | mandatory) the text inside the notification
        text: 'Hover me to enable the Close Button. You can hide the left sidebar clicking on the button next to the logo.',
        // (string | optional) the image to display on the left
        image: 'img/ui-sam.jpg',
        // (bool | optional) if you want it to fade out on its own or just sit there
        sticky: false,
        // (int | optional) the time you want it to be alive for before fading out
        time: 8000,
        // (string | optional) the class name you want to apply to that specific message
        class_name: 'my-sticky-class'
      });

      return false;
    });
  </script>
  <script type="application/javascript">
    $(document).ready(function() {
      $("#date-popover").popover({
        html: true,
        trigger: "manual"
      });
      $("#date-popover").hide();
      $("#date-popover").click(function(e) {
        $(this).hide();
      });

      $("#my-calendar").zabuto_calendar({
        action: function() {
          return myDateFunction(this.id, false);
        },
        action_nav: function() {
          return myNavFunction(this.id);
        },
        ajax: {
          url: "show_data.php?action=1",
          modal: true
        },
        legend: [{
            type: "text",
            label: "Special event",
            badge: "00"
          },
          {
            type: "block",
            label: "Regular event",
          }
        ]
      });
    });

    function myNavFunction(id) {
      $("#date-popover").hide();
      var nav = $("#" + id).data("navigation");
      var to = $("#" + id).data("to");
      console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
    }
  </script>
</body>
