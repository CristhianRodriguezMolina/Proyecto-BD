{%extends "base.html"%}

{%block content%}

	<section id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Resultados </h3>
        <div class="row">
          <div class="col-md-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i> {{titulo}}</h4>
              <hr>
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Fecha de Salida</th>
                    <th>Costo</th>
                    <th>Reservante</th>
                    <th>Guia</th>
                    <th>Fecha de Llegada</th>
                  </tr>
                </thead>
                <tbody>
                {% for registro in reporte%}	
                  <tr>
                    <td>{{registro[0]}}</td>
                    <td>{{registro[1]}}</td>
                    <td>{{registro[2]}}</td>
                    <td>{{registro[3]}}</td>
                    <td>{{registro[4]}}</td>
                    <td>{{registro[5]}}</td>
                  </tr>
                 {% endfor %} 
                </tbody>
              </table>
            </div>
          </div>
        </div>
     </section>
</section>
         

{%endblock%}
